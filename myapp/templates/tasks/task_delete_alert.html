<!doctype html>
<html lang="es">
    <head>
        <title>Alerta</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
             {% extends 'base.html' %}
        </header>
        <main>
            {%block content%}

                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h1 class="display-1 text-center">¿Estás seguro de eliminar la tarea "{{task.title}}"?</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-center">
                            <a href="{%url 'tasks_delete' task.id%}" class="btn btn-danger btn-lg">Sí, eliminar <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/delete-trash.png" alt="delete-trash"/></a>
                            <a href="{% url 'tasks' %}" class="btn btn-secondary btn-lg">No, cancelar</a>
                        </div>
                    </div>
                </div>



            {%endblock%}
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
